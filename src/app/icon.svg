<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Emerald green background with rounded corners -->
  <rect width="32" height="32" fill="#10b981" rx="4"/>
  
  <!-- Three balls in triangular arrangement for maximum visibility -->
  <!-- Top center ball -->
  <circle cx="16" cy="10" r="4.5" fill="white"/>
  
  <!-- Bottom left ball -->
  <circle cx="9" cy="21" r="4.5" fill="white"/>
  
  <!-- Bottom right ball -->
  <circle cx="23" cy="21" r="4.5" fill="white"/>
  
  <!-- Subtle connecting lines for the molecular structure feel -->
  <line x1="16" y1="10" x2="9" y2="21" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="16" y1="10" x2="23" y2="21" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="9" y1="21" x2="23" y2="21" stroke="white" stroke-width="1.5" opacity="0.4"/>
</svg>