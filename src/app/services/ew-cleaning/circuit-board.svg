<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pcb-bg { fill: #22543d; opacity: 0.2; }
      .power { stroke: #f59e0b; stroke-width: 3; fill: none; }
      .signal { stroke: #f59e0b; stroke-width: 1.5; fill: none; }
      .trace { stroke: #f59e0b; stroke-width: 1; fill: none; }
      .ic { fill: #22543d; stroke: #f59e0b; stroke-width: 1; opacity: 0.8; }
      .resistor { fill: #22543d; stroke: #f59e0b; stroke-width: 0.8; opacity: 0.7; }
      .cap { fill: #22543d; stroke: #f59e0b; stroke-width: 0.8; opacity: 0.7; }
      .via { fill: #f59e0b; opacity: 0.9; }
      .pad { fill: #f59e0b; opacity: 1; }
      .label { fill: #f59e0b; font-family: monospace; font-size: 8px; opacity: 0.6; }
    </style>
  </defs>

  <!-- PCB Green Background -->
  <rect width="1000" height="600" class="pcb-bg"/>

  <!-- Power Rails (VCC and GND) -->
  <g class="power">
    <!-- VCC rail top -->
    <line x1="50" y1="80" x2="950" y2="80"/>
    <!-- GND rail bottom -->
    <line x1="50" y1="520" x2="950" y2="520"/>
    <!-- Power distribution -->
    <line x1="200" y1="80" x2="200" y2="150"/>
    <line x1="400" y1="80" x2="400" y2="150"/>
    <line x1="600" y1="80" x2="600" y2="150"/>
    <line x1="800" y1="80" x2="800" y2="150"/>
    <line x1="200" y1="450" x2="200" y2="520"/>
    <line x1="400" y1="450" x2="400" y2="520"/>
    <line x1="600" y1="450" x2="600" y2="520"/>
    <line x1="800" y1="450" x2="800" y2="520"/>
  </g>

  <!-- Main Microcontroller U1 -->
  <g class="ic">
    <rect x="350" y="200" width="120" height="80" rx="2"/>
    <!-- Pin array left side -->
    <rect x="340" y="210" width="10" height="4"/>
    <rect x="340" y="220" width="10" height="4"/>
    <rect x="340" y="230" width="10" height="4"/>
    <rect x="340" y="240" width="10" height="4"/>
    <rect x="340" y="250" width="10" height="4"/>
    <rect x="340" y="260" width="10" height="4"/>
    <rect x="340" y="270" width="10" height="4"/>
    <!-- Pin array right side -->
    <rect x="470" y="210" width="10" height="4"/>
    <rect x="470" y="220" width="10" height="4"/>
    <rect x="470" y="230" width="10" height="4"/>
    <rect x="470" y="240" width="10" height="4"/>
    <rect x="470" y="250" width="10" height="4"/>
    <rect x="470" y="260" width="10" height="4"/>
    <rect x="470" y="270" width="10" height="4"/>
  </g>
  <text x="410" y="245" class="label">U1</text>

  <!-- Crystal Oscillator Circuit -->
  <g class="cap">
    <rect x="280" y="240" width="15" height="8" rx="1"/>
    <rect x="280" y="260" width="15" height="8" rx="1"/>
  </g>
  <g class="resistor">
    <rect x="300" y="220" width="25" height="6" rx="1"/>
  </g>
  <text x="285" y="235" class="label">C1</text>
  <text x="285" y="275" class="label">C2</text>
  <text x="310" y="235" class="label">X1</text>

  <!-- Crystal connections -->
  <g class="trace">
    <path d="M325,223 L340,223 L340,232"/>
    <path d="M295,244 L320,244 L340,244"/>
    <path d="M295,264 L320,264 L340,254"/>
  </g>

  <!-- Power decoupling capacitors -->
  <g class="cap">
    <rect x="380" y="160" width="12" height="6" rx="1"/>
    <rect x="420" y="160" width="12" height="6" rx="1"/>
  </g>
  <text x="383" y="175" class="label">C3</text>
  <text x="423" y="175" class="label">C4</text>

  <!-- Power decoupling connections -->
  <g class="trace">
    <path d="M386,166 L386,150 L400,150"/>
    <path d="M426,166 L426,150 L400,150"/>
    <path d="M400,150 L400,80"/>
  </g>

  <!-- LED Driver Circuit -->
  <g class="resistor">
    <rect x="520" y="230" width="25" height="6" rx="1"/>
    <rect x="520" y="250" width="25" height="6" rx="1"/>
    <rect x="520" y="270" width="25" height="6" rx="1"/>
  </g>
  <text x="530" y="245" class="label">R1</text>
  <text x="530" y="265" class="label">R2</text>
  <text x="530" y="285" class="label">R3</text>

  <!-- LED connections -->
  <g class="trace">
    <path d="M480,232 L520,232"/>
    <path d="M480,252 L520,252"/>
    <path d="M480,272 L520,272"/>
    <path d="M545,233 L580,233 L580,150 L600,150"/>
    <path d="M545,253 L580,253 L580,150"/>
    <path d="M545,273 L580,273 L580,150"/>
  </g>

  <!-- Analog Circuit Section -->
  <g class="ic">
    <rect x="150" y="320" width="60" height="40" rx="2"/>
    <!-- Op-amp pins -->
    <rect x="140" y="330" width="10" height="3"/>
    <rect x="140" y="340" width="10" height="3"/>
    <rect x="140" y="350" width="10" height="3"/>
    <rect x="210" y="335" width="10" height="3"/>
    <rect x="210" y="345" width="10" height="3"/>
  </g>
  <text x="175" y="345" class="label">U2</text>

  <!-- Op-amp feedback network -->
  <g class="resistor">
    <rect x="250" y="325" width="20" height="5" rx="1"/>
    <rect x="100" y="340" width="20" height="5" rx="1"/>
  </g>
  <g class="cap">
    <rect x="250" y="350" width="15" height="6" rx="1"/>
  </g>
  <text x="255" y="340" class="label">R4</text>
  <text x="105" y="355" class="label">R5</text>
  <text x="255" y="365" class="label">C5</text>

  <!-- Op-amp connections -->
  <g class="trace">
    <path d="M220,337 L250,327 L270,327 L270,310 L220,310 L220,332"/>
    <path d="M140,342 L120,342"/>
    <path d="M140,332 L100,332 L100,342"/>
    <path d="M220,347 L250,347 L270,347 L270,400 L340,400 L340,262"/>
  </g>

  <!-- Input/Output Connectors -->
  <g class="pad">
    <circle cx="80" cy="180" r="5"/>
    <circle cx="80" cy="200" r="5"/>
    <circle cx="80" cy="220" r="5"/>
    <circle cx="920" cy="180" r="5"/>
    <circle cx="920" cy="200" r="5"/>
    <circle cx="920" cy="220" r="5"/>
  </g>
  <text x="70" y="175" class="label">J1</text>
  <text x="910" y="175" class="label">J2</text>

  <!-- Input connections -->
  <g class="signal">
    <path d="M85,180 L140,180 L140,200 L200,200"/>
    <path d="M85,200 L150,200 L150,220 L340,220"/>
    <path d="M85,220 L160,220 L160,240 L340,240"/>
  </g>

  <!-- Output connections -->
  <g class="signal">
    <path d="M480,242 L700,242 L700,180 L915,180"/>
    <path d="M480,252 L720,252 L720,200 L915,200"/>
    <path d="M480,262 L740,262 L740,220 L915,220"/>
  </g>

  <!-- Programming Header -->
  <g class="pad">
    <circle cx="450" cy="350" r="3"/>
    <circle cx="460" cy="350" r="3"/>
    <circle cx="470" cy="350" r="3"/>
    <circle cx="480" cy="350" r="3"/>
    <circle cx="490" cy="350" r="3"/>
  </g>
  <text x="465" y="365" class="label">ISP</text>

  <!-- Programming connections -->
  <g class="trace">
    <path d="M450,350 L430,350 L430,280 L470,280"/>
    <path d="M460,350 L440,350 L440,270 L470,270"/>
    <path d="M470,350 L470,280"/>
  </g>

  <!-- Via holes for layer changes -->
  <g class="via">
    <circle cx="320" cy="180" r="2"/>
    <circle cx="480" cy="180" r="2"/>
    <circle cx="320" cy="380" r="2"/>
    <circle cx="680" cy="280" r="2"/>
    <circle cx="250" cy="300" r="2"/>
    <circle cx="550" cy="200" r="2"/>
    <circle cx="180" cy="280" r="2"/>
    <circle cx="750" cy="350" r="2"/>
  </g>

  <!-- Ground plane connections -->
  <g class="trace">
    <path d="M180,360 L180,380 L320,380"/>
    <path d="M320,380 L320,450 L400,450"/>
    <path d="M400,450 L400,520"/>
    <path d="M200,280 L200,450"/>
    <path d="M600,280 L600,450"/>
  </g>
</svg>